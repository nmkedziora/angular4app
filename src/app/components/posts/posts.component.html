<input
  (keyUp.enter)="createPost(title)"
  #title
  type="text"
  class="form-control">
<ul class="list-group">
  <li
   *ngFor="let post of posts"
    class="list-group-item" >
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-small uppercase">update</button>
      <button
      (click)="deletePost(post)"
      class="btn btn-danger btn-small uppercase">delete</button>
    {{ post.title }}
  </li>
</ul>
